
<div>
   <h2>Signup Form</h2>


  <div class="container">
    <label><b>Username</b></label>
    <input class="form-control" type="text" placeholder="Enter Email" name="email" ng-model="username" required>

    <label><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter Password" name="psw" ng-model="password" required>

    <label><b>Repeat Password</b></label>
    <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" ng-model="rpassword" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="btn-lg btn-dark col-md-5" ng-click="cancel()">Cancel</button>
      <button type="submit" class="btn-lg btn-primary col-md-5" ng-click="register()">Sign Up</button>
    </div>
  </div>


</div>
